name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          run: npm run test:local
        - name: Archive Test Results
          if: ${{ always() }}
          uses: actions/upload-artifact@v3
          with:
           name: test-results
           path: app/build
